<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Task 01</title>
</head>
<body>
     <!-- ------------- START HEADER ------------- -->
    <header>
        <div class="container">
            <img src="./imgs/Profile Pic.png" alt="">
            <div class="textHeader">
                <h2>Hi, Kakashi!</h2>
                <p>welcome my friend</p>
            </div>
        </div>
        <div class="iconHeader"><i class="fa-solid fa-ellipsis"></i></div>
    </header>

    <main>
         <!-- ------------- START MAIN -------------  -->
        <section class="wallet">
            <div class="walletImg">
                <img src="./imgs/CurrencyCrushCoins.png" alt="">
            </div>
            <div class="walletText">
                <div class="walletTop">
                    <div class="textTop">
                        <p>Your Balance</p>
                        <h2>10,000$</h2>
                    </div>
                    <div class="iconDiv">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
                <div class="walletBot">
                    <div class="textBot">
                        <i class="fa-solid fa-wallet"></i>
                        <h2>Wallet</h2>
                        
                    </div>
                    <div class="iconDiv">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script
      src="https://kit.fontawesome.com/872a0c00b6.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
